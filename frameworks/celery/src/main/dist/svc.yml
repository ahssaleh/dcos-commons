name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  celery:
    count: {{NODE_COUNT}}
    placement: {{NODE_PLACEMENT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      node:
        goal: RUNNING
        cmd: "echo celery >> celery-container-path/output && sleep $SLEEP_DURATION"
        configs:
          server-properties:
            template: celeryconfig.py.mustache
            dest: $PYTHONPATH/celeryconfig.py
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        volume:
          path: "celery-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
